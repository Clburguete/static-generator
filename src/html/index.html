<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

</head>
<body>
    <h1>Html Files</h1>

    <section>
        <% _.each(htmlWebpackPlugin.options.htmlPaths, function(info) { %>
           <% if (info.title !== 'Index') { %>
                <a href=<%= info.path %>>
                    <%= info.title %>
                </a>
            <% } %>
        <% }) %>
    </section>
</body>

</html>
